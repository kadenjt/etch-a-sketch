<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <h1 id="Title">Etch A Sketch</h1>
    <div class="parent">
        <div id="container">
            <div id="grid"></div>
        </div>
    </div>
  <div class="parent">
      <form>
          <label for="gridSize">Grid Size (1-75):</label>
          <input type="text" id="gridSize">
          <input type="button" value="Update" onclick="createBoxes(gridSize.value)">
        </form>
    </div>
    <div class="parent">
      <input type="button" value="Black" onclick="setColor('black')">
      <input type="button" value="Rainbow" onclick="setColor('rainbow')">
      <input type="button" value="Shading" onclick="setColor('shade')">
      <input type="button" value="Eraser" onclick="setColor('white')">
    </div>
</div>
  <script src="js/etchsketch.js"></script>
</body>
</html>
